name: tests

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install (editable)
        run: |
          python -m pip install --upgrade pip
          # Install package in editable mode
          pip install -e .
          # If you have extras, you can switch to:
          # pip install -e ".[dev,hf]"

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile \
            gradience/cli.py \
            gradience/__init__.py \
            gradience/__main__.py \
            gradience/vnext/telemetry.py \
            gradience/vnext/telemetry_reader.py \
            gradience/vnext/check.py \
            gradience/vnext/monitor.py \
            gradience/vnext/audit/lora_audit.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

      - name: CLI smoke test
        run: |
          gradience --help >/dev/null
          gradience check --help >/dev/null
          gradience monitor --help >/dev/null
          gradience audit --help >/dev/null
