name: tests

on:
  pull_request:
  push:
    branches: [ "master", "main" ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip
          # Prefer dev extras if present; if not, replace with `pip install -e .`
          python -m pip install -e ".[dev]"

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile \
            gradience/cli.py \
            gradience/__main__.py \
            gradience/vnext/telemetry.py \
            gradience/vnext/telemetry_reader.py \
            gradience/vnext/audit/lora_audit.py

      - name: Unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"

      - name: CLI sanity
        run: |
          gradience --help
          python -m gradience --help
