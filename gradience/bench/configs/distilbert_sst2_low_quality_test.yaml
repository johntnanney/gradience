# Low quality probe test - very few steps to trigger quality gate
model:
  name: distilbert-base-uncased

task:
  dataset: glue
  subset: sst2
  metric: accuracy
  
train:
  max_steps: 10  # Very few steps to get low accuracy
  eval_steps: 10   
  save_steps: 10   
  
  lr: 0.00005  
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 32
  weight_decay: 0.01
  seed: 42  
  
  # Small sample sizes for quick test
  train_samples: 80
  eval_samples: 50   

lora:
  probe_r: 16
  alpha: 16
  dropout: 0.0
  target_modules: ["q_lin","k_lin","v_lin","out_lin"]

compression:
  allowed_ranks: [2, 4, 8, 16]
  acc_tolerance: 0.025  # Â±2.5% for single-seed mini-validation

runtime:
  device: cpu

bench_version: "0.1"
run_type: "quality_gate_test"