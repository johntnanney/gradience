# Uniform r=8 validation: seed 42
# For simple heuristic vs per-layer comparison

model:
  name: distilbert-base-uncased

task:
  dataset: glue
  subset: sst2
  metric: accuracy
  
train:
  max_steps: 200  
  eval_steps: 50   
  save_steps: 50   
  
  lr: 0.00005  
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 32
  weight_decay: 0.01
  seed: 42  # Seed 1 of 3
  
  train_samples: 800
  eval_samples: 200   

lora:
  probe_r: 32
  alpha: 32
  dropout: 0.0
  target_modules: ["q_lin","k_lin","v_lin","out_lin"]

compression:
  allowed_ranks: [8]  # Force uniform r=8
  acc_tolerance: 0.025

runtime:
  device: cpu

bench_version: "0.1"
run_type: "uniform_r8_seed42"